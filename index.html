<!DOCTYPE html>
<html>
<head>
	<title>GAME OF FIGURES</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="javascript.js"></script>
</head>

<body>

	<div id="header">GAME OF FIGURES</div>

		<div id="side-column">
			<div class="analog-clock">
		        <svg width="140" height="140">
		            <circle id="clock-face" cx="70" cy="70" r="65" />
		            <line id="s-hand" x1="70" y1="70" x2="70" y2="12" />
		            <line id="s-tail" x1="70" y1="70" x2="70" y2="10" />
		            <text x="62" y="18">60</text>
		            <text x="118" y="76">15</text>
		            <text x="64" y="130">30</text>
		            <text x="7" y="76">45</text>
		        </svg>

				<div class="digital-clock">
					<span id="sec">60</span>
				</div>

			</div>

			<div id="status">
				<p>Your Hits</p>
				<p id="hits">0</p>
			</div>

		</div>
		 

	 <div id="game-zone">
 		
 		<div id="figure">
	 		<svg width="150" height="150">
	  			<rect x="75" y="75" rx="20" ry="20" width="150" height="150" style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" /> <br>
	  			<circle cx="75" cy="75" r="75" stroke="black" stroke-width="3" fill="red" /> <br>
			  	<ellipse cx="75" cy="75" rx="75" ry="35" style="fill:yellow;stroke:purple;stroke-width:2" /><br>
			  	<polygon points="100,10 40,198 190,78 10,78 160,198" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;"/><br>
			  	<polygon points="0,150 75,0 150,150" style="fill:lime;stroke:purple;stroke-width:1" />  
			</svg>
		</div>


</body>
</html>
